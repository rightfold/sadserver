- name: "install nginx"
  apt:
    name: nginx
    state: present

- name: "start and enable nginx"
  service:
    name: nginx
    state: started
    enabled: yes

- name: "copy dhparams"
  copy:
    src: "files/{{ item }}"
    dest: "/{{ item }}"
    owner: root
    group: root
  with_items:
    - etc/nginx/dhparams.pem

- name: "copy nginx configuration"
  template:
    src: "{{ item }}.j2"
    dest: "/{{ item }}"
  with_items:
    - etc/nginx/nginx.conf
    - etc/nginx/sites-available/static.conf
  notify: reload nginx

- name: "disable default nginx website"
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
    follow: yes
  notify: reload nginx

# TODO: Make this template based
- name: "create static site example webroot"
  file:
    path: /var/www/dev.static.svsticky.nl
    state: directory

- name: "enable static site example nginx config"
  file:
    src: /etc/nginx/sites-available/static.conf
    dest: /etc/nginx/sites-enabled/static.conf
    state: link
  notify: reload nginx

